<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Posts</title>
</head>

<body>
  <h1>Blog Posts</h1>

  {% if posts %}
  <ul>
    {% for post in posts %}
    <li>
      <h2>{{ post['title'] }}</h2>
      <p><strong>Author:</strong> {{ post['author'] }}</p>
      <p>{{ post['content'] }}</p>
      <p><em>Posted on {{ post['created_at'] }}</em></p>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No posts found.</p>
  {% endif %}
</body>

</html>
